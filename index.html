<!DOCTYPE html>
<html>
	<head>
		<title>Wiki Finder</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<div class="header">
		    <h1>Nicks Wiki Finder</h1>
		</div>


		<div class="random">
		    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
		        Click here for a random article
		    </a>
		</div>

		<form class="search">
		    <span class="mag clickable"><span class="glass glyphicon glyphicon-search"></span></span>
		    
		    <div class="bar hide">
		        <input type="search" class="hide" placeholder="search"/>
		        <div class="hide clearable"><span class="clear glyphicon glyphicon-remove"></span></div>    
		    </div>
		</form>


		<div class="instruct">Click icon to search</div>

		<div class="results">

		</div>

		<div class="me">
		    <a target="_blank" href="http://codepen.io/metasci/" class="more">By Nick</a>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
